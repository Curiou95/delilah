{% extends "core/base.html" %}


{% block content %}
    <h1>Delete Baby</h1>


    <p>Are you sure you want to delete this baby "{{ baby }}"</p>

    <form action=" {% url 'deletebaby' baby.id %} " method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Yes" name="confirm ">
        <a href="{% url 'viewbaby' %}">No</a>
    </form>
{% endblock content %}
