{% extends "core/base.html" %}

{% block page-title %}

        <i class="bi bi-tencent-qq" style="font-size: 80px; color: #FED402;"></i>
    </i>

        REGISTER BABY
    </strong>
    
</h1>

{% endblock page-title %}


{% block buttons %}

{% block content %}

            {{ form }}

    </div>
{% endblock content %}
