{% extends "core/base.html" %}







{% block content %}
<h1>Sold Dolls</h1>
    <ul>
        {% for sale in sold_dolls %}
            <li>{{ sale.inventory_item.name }} - Quantity: {{ sale.quantity_sold }} - Sold To: {{ sale.sold_to }}</li>
        {% empty %}
            <li>No sold dolls found</li>
        {% endfor %}
    </ul>
{% endblock content %}
