{% extends "core/base.html" %}
{% load static %}



{% block content %}

    <div class="container mt-3">
        {% if dolls %}
            <div class="row">
                {% for item in dolls %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="..." class="card-img-top" alt="Placeholder Image">
                            <div class="card-body">
                                <h5 class="card-title"> <strong>{{ item.name }}</strong> </h5>
                                <p class="card-text">{{ item.category.description }}</p>
                                <p class="card-text">Unit Cost: shs.{{ item.unit_cost }}</p>
                                <a href="{% url 'saledoll' item.pk %}" class="btn btn-primary">Sale</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No items found in this category.</p>
        {% endif %}
    </div>
{% endblock content %}
