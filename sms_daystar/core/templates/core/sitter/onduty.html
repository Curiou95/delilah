{% extends "core/base.html" %}






{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Number</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            {% for sitter in on_duty_sitters %}
            
            
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ sitter.s_no }}</td>
            <td>{{ sitter.s_name }} </td>
            <td>
                <a href="{% url 'assignsitter' sitter.id %}" class="btn btn-animated">Assign</a>
                
            </td>
            {% endfor %}
        </tr>
        </tbody>
    </table>
{% endblock content %}
