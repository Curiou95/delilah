{% extends "core/base.html" %}

{% block content %}
    <h1>Delete Sitter</h1>


    <p>Are you sure you want to delete  "{{ sitter }}"</p>

    <form action=" {% url 'deletesitter' sitter.id %} " method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Archive" name="confirm ">
        <a href="{% url 'viewsitter' %}">No</a>
    </form>
{% endblock content %}
